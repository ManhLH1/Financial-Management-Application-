name: Build Signed APK (Production)

on:
  push:
    tags:
      - 'v*' # Ch·ªâ ch·∫°y khi push tag version (vd: v1.0.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-signed-apk:
    name: Build Signed Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ‚òï Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ‚ö° Sync Capacitor
        run: npx cap sync android

      - name: üîê Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # T·∫°o keystore t·ª´ secrets (n·∫øu c√≥)
      - name: üîë Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      # Build signed APK
      - name: üî® Build Signed APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Rename APK v·ªõi version
      - name: üìù Rename APK
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mv android/app/build/outputs/apk/release/app-release-unsigned.apk \
             android/app/build/outputs/apk/release/financial-manager-${VERSION}.apk || true
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/financial-manager-${VERSION}.apk || true

      - name: üì§ Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: financial-manager-production-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: üéâ Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/release/*.apk
          body: |
            ## üì± Financial Manager APK
            
            ### Downloads:
            - APK for Android (5.0+)
            
            ### What's Changed:
            See commit history for details.
            
            ### Installation:
            1. Download APK file
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
